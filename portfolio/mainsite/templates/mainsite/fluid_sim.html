<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Simulation using Fluid-JS</title>
    <script src="https://cdn.jsdelivr.net/npm/fluid-canvas@latest"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="{% static 'mainsite/fluid.js' %}"></script>
    <script src="{% static 'mainsite/fluid_utils.js' %}"></script>
    <script src="{% static 'mainsite/sketch.js' %}"></script> -->
    <!-- <script src="{% static 'mainsite/defaults.js' %}"></script>
    <script src="{% static 'mainsite/initializer.js' %}"></script>
    <script src="{% static 'mainsite/fluid.js' %}"></script> -->
    <style>
        body {
            margin: 0;
        }

        #renderSurface {
            width: 100vw;
            height: 100vh;
        }
        /* canvas {
            width: 100%;
            height: 100%;
        } */
    </style>
</head>
<body>
    <canvas id="renderSurface"></canvas>
    <script>
        const canvas = document.getElementById('renderSurface');
        const fluid = new Fluid(canvas);
        fluid.mapBehaviors({
            sim_resolution: 128,
            dye_resolution: 512,

            paused: false,
            embedded_dither: true,

            dissipation: .99,
            velocity: .98,
            pressure: .5,
            pressure_iteration: 20,
            curl: 0,
            emitter_size: 0.5,

            render_shaders: true,
            multi_color: false,

            render_bloom: false,
            bloom_iterations: 8,
            bloom_resolution: 256,
            intensity: 0.8,
            threshold: 0.6,
            soft_knee: 0.7,

            background_color: { r: 255, g: 255, b: 255 },
            transparent: false
        });

        fluid.activate();
    </script>
</body>
</html>
